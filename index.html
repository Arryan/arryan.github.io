<!DOCTYPE html>
<html>
<head>
	<title>Arryan Zaman</title>
	<link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
	<link type="text/css" rel="stylesheet" href="css/materialize.min.css"  media="screen,projection"/>
	<link rel="stylesheet" type="text/css" href="css/style.css">
	<meta name="viewport" content="width=device-width, initial-scale=1.0"/>
</head>
<body class="blue-grey">
	<script type="text/javascript">
    	document.getElementsByTagName("body")[0].style.display = "none"
	</script>
	<div class="row">
		<div class="frame"></div>
		<div id="about" class="valign-wrapper">
			<div class="col s12 center-align">
				<h1 class="blue-grey-text text-darken-4"><b>Arryan</b> Zaman</h1>
				<div class="divider"></div>
				<h4 class="blue-grey-text text-lighten-2">Programmer</h4>
				<i class="fa fa-map-marker fa-2x blue-grey-text text-lighten-1"> <span class="icon-text">Ottawa</span></i>
			</div>
		</div>
		<div id="education" class="col s12">Lorem</div>
		<div id="projects" class="col s12">Ipsum</div>
		<div id="skills" class="col s12">Dolor</div>
		<ul id="tabs-swipe" class="tabs">
			<li class="tab col s3"><a class="active" href="#about">About</a></li>
			<li class="tab col s3"><a href="#education">Education</a></li>
			<li class="tab col s3"><a href="#projects">Projects</a></li>
			<li class="tab col s3"><a href="#skills">Skills</a></li>
		</ul>
	</div>
	<script type="text/javascript" src="https://code.jquery.com/jquery-3.2.1.min.js"></script>
	<script src="https://use.fontawesome.com/dc333f10a5.js"></script>
	<script type="text/javascript" src="js/materialize.js"></script>
	<script type="text/javascript">
		var page_key = {
			"#about": 1,
			"#education": 2,
			"#projects": 3,
			"#skills": 4
		};

		var current_page = "#about";

		$(document).ready(function() {
	    	$('body').show();
	    	$('ul.tabs').tabs();
	    	//$('.tabs').tabs({swipeable: true});
	    	$('.tab a').click(assign_animation)
		});

		function assign_animation(e) {
			let page = e.target.getAttribute("href");

			if(page_key[page] > page_key[current_page]) {
				$(page).css("animation-name", "appear-left");
				$(current_page).css("display", "flex");
				$(current_page).css("animation-name", "disappear-left");
			}
			else if(page_key[page] < page_key[current_page]) {
				$(page).css("animation-name", "appear-right");
				$(current_page).css("display", "flex");
				$(current_page).css("animation-name", "disappear-right");
			}

			current_page = page;
		}
	</script>
</body>
</html>
